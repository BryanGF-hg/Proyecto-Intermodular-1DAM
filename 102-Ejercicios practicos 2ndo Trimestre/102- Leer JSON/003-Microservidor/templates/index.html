<!DOCTYPE HTML>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <title>Plantilla fetch</title>
</head>
<body>
 <h1>--nombre--</h1>
 <h2>--apellidos--</h2>
 <h3>--correo--</h3>
 <script>
  fetch("static/curriculum.json")
  .then(function(respuesta){
      return respuesta.json(); // La info viene json
   }
  )
  .then(function(datos){
   console.log(datos);         // Vamos a vomitar en consola
   document.querySelector("h1").textContent = datos.nombre
   document.querySelector("h2").textContent = datos.apellidos
   document.querySelector("h3").textContent = datos.email
  })
 </script>
</body>
</html>
