<!doctype html>
<html lang="es">
 <head>
  <title>Backoffice</title>
  <meta charset ="utf-8">
  <style>
  html,body{background:#FFEAD1;width:100%;height:100%;padding:0px;margin:0px;color:#FD6F2F;}
  main{display:flex;height:100%;}
  header{text-align:center;color:#515739;padding:20px;}
  nav{flex:1;color:#DCE4B8;padding:20px;gap:20px;display:flex;flex-direction:column;}
  nav a{background:#515739;color:#DCE4B8;padding:20px;text-align:center;}     
  section{flex:5;background:white;padding:20px;width:70%;}
  button{background:#515739;margin:5px;padding:20px;}  
  </style>
 </head>
 <body>
  <header>Aplicaci√≥n empresarial superchula de Bryan Glot Fong</header>
  <main>
   <nav>
    {% for tabla in mis_tablas:%}
    <a>{{tabla}}</a>
    {% endfor %}
   </nav>
   <section>
    <style>
     table{width:100%;border-collapse:collapse;}
     table th, table td{padding:10px;text-align:center;}
     table thead{background:indigo:color:white;}
    </style>
    <table id="clientes">
     <thead>
      <tr>
       {% for columna in mis_columnas:%}
       <th>{{columna}}</th>
       {% endfor %}       
      <tr>
     </thead>
     <tbody>
      {% for fila in mi_contenido_tabla:%}     
      <tr>
        {% for dato in fila:%}
        <td>{{dato}}</td>
        {% endfor %} 
      </tr>
      {% endfor %}   
     </tbody> 
    </table>
   </section>
  </main>
 </body>
</html>
